<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="booking-form">
    <div class="form-header">Book Your Trip</div>
    <form action="#" method="POST">
        
        <!-- Trip Type -->
        <div class="form-group">
            <label>Trip Type</label>
            <div class="trip-type">
                <label>
                    <input type="radio" name="trip-type" value="one-way" checked> One-way
                </label>
                <label>
                    <input type="radio" name="trip-type" value="round-trip"> Round-trip
                </label>
            </div>
        </div>

        <!-- Destination -->
        <div class="form-group">
            <label for="destination">Destination</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select a destination</option>
                <option value="new-york">New York</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
                <option value="london">London</option>
            </select>
        </div>

        <!-- Travel Dates -->
        <div class="form-group">
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="form-group">
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" name="return-date">
        </div>

        <!-- Travelers -->
        <div class="form-group">
            <label for="travelers">Number of Travelers</label>
            <select id="travelers" name="travelers" required>
                <option value="1">1 Traveler</option>
                <option value="2">2 Travelers</option>
                <option value="3">3 Travelers</option>
                <option value="4">4 Travelers</option>
                <option value="5">5+ Travelers</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Search Flights</button>
    </form>
</div>

</body>
</html>
